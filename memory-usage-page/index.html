<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script src="memory.js"></script>
<title>メモリ使用率とメモリ増加</title>
</head>
<body>
<h1>メモリ使用率とメモリ増加</h1>
<div>使用中のメモリ: <span id="memoryUsage">0</span> MB</div>
<button onclick="loadMemory(1)">1MB増やす</button>
<button onclick="loadMemory(50)">50MB増やす</button>
<button onclick="loadMemory(100)">100MB増やす</button>
</body>
</html>
